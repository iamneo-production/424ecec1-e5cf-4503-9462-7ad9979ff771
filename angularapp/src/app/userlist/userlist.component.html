<div class="container mt-3">
    <h2>User List</h2>
    <p></p>            
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th>User ID</th>
          <th>User Name</th>
          <th>User Email</th>
          <th>User Mobile</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of _userlist">
          <td>{{user.id}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.mobile}}</td>
          <td>
              <button type="button" class="btn btn-primary"(click)="goToEditUser(user.id)">Edit</button>&nbsp;
              <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>&nbsp; 
          </td>
        </tr>
      </tbody>
    </table>
   
  </div>
