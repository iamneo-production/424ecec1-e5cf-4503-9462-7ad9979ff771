<app-admin-dashboard></app-admin-dashboard>
<div class="img">
    <img [src]="myimage" style="height:721px;width:100%;">
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Add Vehicles</h1>
                </div>
                
                <form #addvehicleform="ngForm" (ngSubmit)="addvehicleformsubmit()">
                    
                    <div class="form-group">
                        <label for="id">Vehicle Name</label>
                        <input type="text" class="form-control" placeholder="Vehicle Name" name="name" required [(ngModel)]="vehicle.name" #name="ngModel"
                        [class.is-invalid]="name.invalid && name.touched">
                        <small class="text-danger" [class.d-none]="name.valid || name.untouched">*Name is Required!</small>
                    </div><br>
                    <div class="form-group">
                        <label for="id">Date</label>
                        <input type="date" class="form-control" placeholder="date" name="date" required [(ngModel)]="vehicle.date" #date="ngModel"
                        [class.is-invalid]="date.invalid && date.touched">
                        <small class="text-danger" [class.d-none]="date.valid || date.untouched">*Date is Required!</small>
                    </div><br>
                    <div class="form-group">
                        <label for="id">Source</label>
                        <input type="text" class="form-control" placeholder="Source" name="source" required [(ngModel)]="vehicle.source" #source="ngModel"
                        [class.is-invalid]="source.invalid && source.touched">
                        <small class="text-danger" [class.d-none]="source.valid || source.untouched">*Source is Required!</small>
                    </div><br>
                    <div class="form-group">
                        <label for="id">Destination</label>
                        <input type="text" class="form-control" placeholder="Destination" name="destination" required [(ngModel)]="vehicle.destination" #destination="ngModel"
                        [class.is-invalid]="destination.invalid && destination.touched">
                        <small class="text-danger" [class.d-none]="destination.valid || destination.untouched">*Destination is Required!</small>
                    </div><br>
                    <div class="form-group">
                        <label for="id">Source-Destination</label>
                        <input type="text" class="form-control" placeholder="Source-Destination" name="sour_dest" required [(ngModel)]="vehicle.sour_dest" #sour_dest="ngModel"
                        [class.is-invalid]="sour_dest.invalid && sour_dest.touched">
                        <small class="text-danger" [class.d-none]="sour_dest.valid || sour_dest.untouched">*Source_Destination is Required!</small>
                    </div><br>
                    <div class="form-group">
                        <label for="id">Departure Time</label>
                        <input type="time" class="form-control" placeholder="Time" name="time" required [(ngModel)]="vehicle.time" #time="ngModel"
                        [class.is-invalid]="time.invalid && time.touched">
                        <small class="text-danger" [class.d-none]="time.valid || time.untouched">*Time is Required!</small>
                    </div><br>
                    <div class="form-group">
                        <label for="id">Image URL</label>
                        <input type="text" class="form-control" placeholder="Image URL" name="imageUrl" required [(ngModel)]="vehicle.imageUrl" #imageUrl="ngModel"
                        [class.is-invalid]="imageUrl.invalid && imageUrl.touched">
                        <small class="text-danger" [class.d-none]="imageUrl.valid || imageUrl.untouched">*ImageUrl is Required!</small>
                    </div><br>
                    <div class="form-group">
                        <label for="id">Price per Head</label>
                        <input type="text" class="form-control" placeholder="Price" name="price" required [(ngModel)]="vehicle.price" #price="ngModel"
                        [class.is-invalid]="price.invalid && price.touched">
                        <small class="text-danger" [class.d-none]="price.valid || price.untouched">*Price is Required!</small>
                    </div><br>
                    <div class="form-group">
                        <label for="id">Vehicle Capacity</label>
                        <input type="text" class="form-control" placeholder="Vehicle Capacity" name="capacity" required [(ngModel)]="vehicle.capacity" #capacity="ngModel"
                        [class.is-invalid]="capacity.invalid && capacity.touched">
                        <small class="text-danger" [class.d-none]="capacity.valid || capacity.untouched">*Capacity is Required!</small>
                    </div><br>
                    <div class="form-group">
                        <label for="id">Description</label>
                        <input type="text" class="form-control" placeholder="Vehicle Description" name="desc" required [(ngModel)]="vehicle.desc" #desc="ngModel"
                        [class.is-invalid]="desc.invalid && desc.touched">
                        <small class="text-danger" [class.d-none]="desc.valid || desc.untouched">*Desccription is Required!</small>
                    </div><br>            

                    <button type="submit" [disabled]="!addvehicleform.valid" class="btn btn-success">Register</button>&nbsp;
                    <button type="submit" class="btn btn-warning" (click)="goToVehiclelist()">Back</button>                  
                   
                </form>
            </div>
        </div>
    </div>
</div>
