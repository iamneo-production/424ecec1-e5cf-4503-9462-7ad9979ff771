<app-userdashboard></app-userdashboard>
<div class="container">
    <h2>User List</h2>
    <p></p>            
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th>User ID</th>
          <th>User Name</th>
          <th>User Email</th>
          <th>User Mobile</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.mobile}}</td>
          <td>
              <button type="button" class="btn btn-primary"(click)="goToEditUser()">Edit</button>&nbsp;
          </td>
         
        </tr>
      </tbody>
    </table>
   
  </div>
